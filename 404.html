<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <style>
      body {
        background-color: rgb(78, 110, 144);
        margin: 0;
        padding: 0;
        font-family: monospace;
      }

      #main {
        width: 50%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        margin-top: 20%
      }

      .header, p {
        margin: 0;
        padding: 0;
      }

      .header {
        color: white;
        font-size: 40px;
        font-weight: bold;
        font-size: 60px;
      }

      p {
        color: white;
        font-size: 34px;
        display: flex;
        flex-direction: column;
      }

      small {
        font-size: 18px;
      }

      #cloud {
        width: 580px;
        height: 90px;
        background-color: white;
        border-radius: 100px;
        position: relative;
        box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
        animation: cloud1 25s infinite;;
      }

      @-webkit-keyframes cloud1 {
        0% { left: -1000px;}
        100% { left: 180%; }
      }

      #cloud:after, #cloud:before {
        content: '';
        position: absolute;
        background-color: white;

      }

      #cloud:after {
        border-radius: 200px;
        width: 70px;
        height: 70px;
        top: -30px;
        left: 10px;

      }

      #cloud:before {
        border-radius: 100px;
        width: 120px;
        height: 120px;
        top: -50px;
        left: 60px;
      }


    </style>
  </head>
  <body>
    <section id="main">
      <div id="cloud"></div>
      <p>
        <span class="header">Oops!</span>
        The page you were looking
        for can't be found
        <br/><br/>
        <small>status code: 404</small>
      </p>
      <img src="images/200w4.gif"/>
    </section>
    <footer>
    </footer>
  </body>
</html>
